<!doctype html>

<html lang="en" class="no-js">

<head>
    <title>Contactez-nous</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../css/Commun.css">
    <link rel="Stylesheet" type="text/css" href="../css/CCMO.css">
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Modernizr -->
</head>

<body>
    <header>
        <div id="cd-logo"><img src="../img/logoWSC.jpeg" alt="Logo"></div>
        <h1>Contacter-nous</h1>
    </header>
    <div id="cd-nav">
        <a href="#0" class="cd-nav-trigger">Menu<span></span></a>

        <nav id="cd-main-nav">
            <ul>
                <li><a href="../html/accueil.html">Accueil</a></li>
                <li><a href="../html/accueil.html">Pr√©sentation du campus</a></li>
                <li><a href="../html/trombi.html">Trombinoscope</a></li>
                <li><a href="../html/FORM.html">Nous contacter</a></li>
            </ul>
        </nav>
    </div>


    <div id="form-main" class="bottom-page">
        <form class="form" id="form-div">

            <p class="name">
                <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nom" id="name" />
            </p>

            <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>

            <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Message"></textarea>
            </p>


            <div class="submit">
                <input type="submit" value="SEND" id="button-blue" />
                <div class="ease"></div>
            </div>
        </form>
    </div>

    <div class="footer">
        <div id="container">
            <ul class="icons container">
                        <li><a href="#"><i class="fab fa-facebook-f fa-2x"></i></a></li>
                        <li><a href="#"><i class="fab fa-twitter fa-2x"></i></a></li>
                        <li><a href="#"><i class="fab fa-github fa-2x"></i></a></li>
            </ul>
        </div>
    </div>


    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/main.js"></script>
    <!-- Resource jQuery -->
</body>


</html>
